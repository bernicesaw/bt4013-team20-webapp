{% extends "base.html" %} {% block title %}Dashboard{% endblock %} {# Set the
main navigation item for the parent template's logic. The base template needs
'active_nav_item' set to 'dashboard' to highlight the main 'Dashboard' link. #}
{% block content %}
<div class="streamlit-shell">
  <div class="streamlit-scale">
    <iframe
      src="https://developer-global-landscape-gafc7qqkoek42mzmdctpy7.streamlit.app?embed=true&embed_options=show_toolbar=false,show_padding=false"
      class="streamlit-frame"
      loading="lazy"
      allowfullscreen
    >
    </iframe>
  </div>
</div>

<style>
  /* outer box defines the visual size you want */
  .streamlit-shell {
    position: relative;
    width: 100%;
    height: 100dvh;
    overflow: hidden;
    transform: none !important;
    zoom: 1 !important;
    filter: none !important;
  }

  /* tweak this factor until it matches the standalone page */
  :root {
    --inv-scale: 0.67;
  }

  /* 0.67 â‰ˆ zoom out by 33% */

  /* enlarge the inner canvas and then scale it down visually */
  .streamlit-scale {
    position: absolute;
    inset: 0;
    width: calc(100% / var(--inv-scale));
    height: calc(100% / var(--inv-scale));
    transform: scale(var(--inv-scale));
    transform-origin: top left;
  }

  .streamlit-frame {
    position: absolute;
    inset: 0;
    width: 100%;
    height: 100%;
    border: 0;
    border-radius: 8px;
  }
</style>
{% endblock %}
